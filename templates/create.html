

{% extends 'base.html' %}
{% block title%}Create Your Story{% endblock%}

{% block content %} 
    <form id="new-form" action="/create" method="post" >
        <section>
            <h3>Instructions:</h3>
            <div>
                Write your story with the words you would like to replace edited out with the parts of speech that they represent inside of {}.
            </div>
            <h3>An Example:</h3>
             
            <div>
                I love to {verb} a good {noun}.
            </div>
        </section>
            
       
        <input type="text" placeholder="Paste or Write Your Story Here Using The Above Instructions. " name= "new_story_input" id="new-story">
        <button id="parts-of-speech">Continue to fill in the parts of speech!</button>
    </form>
{% endblock %}
